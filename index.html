<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <form name="contact" method="POST" data-netlify="true">
        <div class="form_group">
            <input type="text" name="name" id="name" required placeholder=" " />
            <label class="label_group" for="name">Nombre</label>
        </div>

        <div class="form_group">
            <input type="number" id="telefono" name="telefono" required placeholder=" " />
            <label for="telefono">Telefono</label>
        </div>

        <div class="form_group">
            <input type="email" name="email" id="email" placeholder=" " />
            <label for="email">Correo electronico</label>
        </div>

        <div class="form_group">
            <input type="text" name="message" id="message" placeholder=" " />
            <label for="message">Motivo de contacto</label>
        </div>

        <div data-netlify-recaptcha="true"></div>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
