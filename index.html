<head>

</head>

<body>
    <div class="container-form">

        <div class="explicacion">
            <h1>Form Funcional</h1>
            <p>a modo de prueba coloque el correo al que quiere que llegue la informaci√≥n del formulario.</p>
            <form class="formulario-chico" action="">
                    <label for="correo-prueba">Correo de llegada</label>
                    <input placeholder="ejemplo@gmail.com" onkeyup="mostrar(this.value)" name="correo-prueba" id="correo-prueba" type="email">
                    
            </form>
        
        </div>

        <form id="formulario-grande" class="formulario-grande" action="https://formsubmit.co/7a48216bcd8345544af91aacc47921b6" method="POST">
            <div>
                <label for="name" required>Nombre</label>
                <input placeholder="Nahuel Benitez" type="text" name="name" id="name">
            </div>
            <div>
                <label for="number" required>Telefono</label>
                <input placeholder="000 000-0000" maxlength="11" type="tel" name="number" id="number">
            </div>
            <div>
                <label for="mail" required>Correo</label>
                <input type="email" placeholder="ejemplo@gmail.com" name="mail" id="mail">
            </div>
            <div>
                <label for="message">Mensaje</label>
                <textarea required rows="4" name="message" id="message" placeholder="Dejanos tu mensaje"></textarea>
            </div>
            <button type="submit">Enviar</button>
            <input type="hidden" name="_next" value="http://127.0.0.1:5500">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="false">
        </form>

    </div>

    <script src="./js/index.js"></script>
    <!-- BTS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>
